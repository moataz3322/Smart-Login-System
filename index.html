<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Login System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- todo============ NAVBAR============== -->
    <section id="home" class="d-none">
      <nav class="navbar navbar-expand-lg">
        <div
          class="container d-flex justify-content-between align-items-center"
        >
          <a class="navbar-brand" href="#"><h2>SMART LOGIN</h2></a>

          <button type="button" class="btn" id="logOut">
            LogOut
            <img
              src="./css/right-from-bracket-solid.svg"
              class="svg-icon"
              alt="svg"
            />
          </button>
        </div>
      </nav>
      <div
        class="container my-2 text-center d-flex align-items-center card w-50 rounded-2 form-box"
      >
        <div class="m-auto"><h1 id="HomeUserName">Welcome</h1></div>
      </div>
    </section>

    <!-- todo============== Login Form ================= -->
    <section>
      <div
        class="container text-center w-50 p-5 login form-box rounded-2"
        id="login"
      >
        <h1 class="p-1">Login System</h1>
        <div class="form-floating mb-3">
          <input
            type="email"
            class="form-control"
            id="loginEmail"
            placeholder="name@example.com"
          />
          <label for="loginEmail">Email address </label>
        </div>
        <div class="form-floating">
          <input
            type="password"
            class="form-control"
            id="loginPassword"
            placeholder="Password"
          />
          <label for="loginPassword">Password</label>
        </div>

        <p id="loginCheck" class="my-2 d-none" style="color: hsl(0, 100%, 50%)">
          <img
            src="./css/circle-exclamation-solid.svg"
            class="alert-icon"
            alt="svg"
          />incorrect email or password
        </p>

        <button id="loginBtn">Login</button>
        <div class="my-2">
          <span
            ><span
              >Donâ€™t have an account?
              <button id="forSignUp">SignUp</button></span
            >
          </span>
        </div>
      </div>
    </section>

    <!-- todo =============Signup Form============= -->
    <section>
      <div
        class="container text-center w-50 p-5 form-box d-none rounded-2"
        id="signUp"
      >
        <h1 class="p-1">Login System</h1>
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="signUpName"
            placeholder="Enter Your Name"
          />
          <label for="signUpName">Enter Your Name</label>
        </div>
        <p id="emailErr" class="d-none ms-1" style="color: hsl(0, 100%, 50%)">
          <img
            src="./css/circle-exclamation-solid.svg"
            class="alert-icon"
            alt="svg"
          />Email Already Exists
        </p>

        <div class="form-floating mb-3">
          <input
            type="email"
            class="form-control"
            id="signUpEmail"
            placeholder="name@example.com"
          />
          <label for="signUpEmail">Enter Your Email</label>
        </div>
        <p id="passValid" class="d-none ms-1" style="color: hsl(0, 100%, 50%)">
          <img
            src="./css/circle-exclamation-solid.svg"
            class="alert-icon"
            alt="svg"
          />Password must contain at least 3 letters, including 1 capital letter
        </p>
        <div class="form-floating">
          <input
            type="password"
            class="form-control"
            id="signUpPassword"
            placeholder="Password"
          />
          <label for="signUpPassword">Enter Your Password</label>
        </div>

        <p id="sucMssg" class="my-2 d-none" style="color: greenyellow">
          Success
        </p>
        <p id="invalidMssg" class="my-2 d-none" style="color: red">
          <img
            src="./css/circle-exclamation-solid.svg"
            class="alert-icon"
            alt="svg"
          />Please Check Invalid Info
        </p>
        <div class="signP">
          <button id="signBtn">Sign Up</button>
        </div>
        <div class="my-2">
          <span
            ><span
              >Already have an account?
              <button id="upLogin">Login</button></span
            >
          </span>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <script src="./js/index.js"></script>
  </body>
</html>
